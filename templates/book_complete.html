{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}


label {
  text-align: center;
  padding: 12px 12px 12px 0;
  display: inline-block;
}


.container {
  width: 60%;
  margin: auto;
  border-radius: 5px;
  background-color: #aaaaaae3;
  padding: 20px;
}

.center {
  border-radius: 25px;
  margin: auto;
  width: 60%;
  border: 3px solid gray;
  padding: 10px;
}


.align{
  text-align: center;
}

.header {
  padding: 30px;
  text-align: center;
  background: white;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}       

</style>
</head>
<body bgcolor="lightgray">

<div class="header">
  <h1>BHARAT BUS</h1>
  <p>Come travel with us.</p>
</div>

<div class="topnav">
  <a style="float: right;" href="/"><<< HOME</a></div>

<h2 style="text-align: center;">Booking Complete</h2>
<p></p>

<div class="container"><img src="{% static 'images/layout.jpg' %}" width="960" alt="">
</div>

<div class="container">
  
  <div class="center">  
    <div class="row">
      <div class="align">
        <label for="column">Your Seat has been booked</label>
        <h1 style="text-align: center;"> {{ bus_column }}{{bus_row}}, {{ passenger_first_name }} {{ passenger_last_name }}, {{ passenger_age }}, {{ passenger_gender }}</h1>
      </div>
    </div>
  </div>  
</div>
    

</body>
</html>
