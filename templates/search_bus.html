<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .header {
            padding: 30px;
            text-align: center;
            background: white;
          }
        
        .topnav {
            overflow: hidden;
            background-color: #333;
          }
          .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
          }
          
          /* Change color on hover */
          .topnav a:hover {
            background-color: #ddd;
            color: black;
          }       


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Find Your Ride</h1>
        <p>Come travel with us.</p>
      </div>

      <div class="topnav">
        <a href="/">HOME</a></div>
    


      <h2>Search bus</h2>


<div>
  <form action="search_result" method="POST" >
  {% csrf_token %}
    <input type="text" name="start_place" placeholder="start place"> <br>
    <input type="text" name="end_place" placeholder="destination"> <br>
    <input type="date" name="date_journey"> <br>
    <input type="submit" value="Submit">
  </form>
   
  {% for message in messages %}
  <div> <h2> {{message}} </h2></div>
  {% endfor %}
</div>
</body>
</html>
